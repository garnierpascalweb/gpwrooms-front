<div>
    <form [formGroup]="searchForm">
        <span class="">Recherche</span>
        <div class="field">
            <label for="name">Nom</label>
            <input type="text" id="name" formControlName="name">
        </div>
        <div class="field">
            <label for="pricehost">Price</label>
            <input type="text" id="name" formControlName="pricehost">
        </div>
    </form>
</div>
<div>
    <table>
        <tr>
            <th>Nom</th>
            <th>CheckIn</th>
            <th>CheckOut</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let book of books$ | async">
            <td>{{book.name}}</td>
            <td>{{book.datecheckin}}</td>
            <td>{{book.datecheckout}}</td>
            <td>{{book.pricehost}}</td>
        </tr>
    </table>
</div>
