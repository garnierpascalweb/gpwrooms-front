<div>
    <table>
        <tr>
            <th>Nom</th>
            <th>CheckIn</th>
            <th>CheckOut</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let book of books$ | async">
            <td>{{book.name}}</td>
            <td>{{book.datecheckin}}</td>
            <td>{{book.datecheckout}}</td>
            <td>{{book.pricehost}}</td>
        </tr>
    </table>
</div>

<table mat-table [dataSource]="booksTabDataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let book"> {{book.name}} </td>
    </ng-container>
  

    <ng-container matColumnDef="datecheckin">
      <th mat-header-cell *matHeaderCellDef> DateCheckIn </th>
      <td mat-cell *matCellDef="let book"> {{book.datecheckin}} </td>
    </ng-container>
  

    <ng-container matColumnDef="datecheckout">
      <th mat-header-cell *matHeaderCellDef> DateCheckOut </th>
      <td mat-cell *matCellDef="let book"> {{book.datecheckout}} </td>
    </ng-container>
  

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let book"> {{book.pricehost}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
